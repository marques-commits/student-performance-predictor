<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Race/Ethnicity Predictor</title>
</head>
<body>
    <h1>Predict Student Race/Ethnicity</h1>
    <form action="/predict" method="post">
        Gender: <select name="gender"><option value="female">Female</option><option value="male">Male</option></select><br>
        Parental Education: <select name="parental_edu"><option value="some high school">Some High School</option><option value="high school">High School</option><option value="some college">Some College</option><option value="associate's degree">Associate's Degree</option><option value="bachelor's degree">Bachelor's Degree</option><option value="master's degree">Master's Degree</option></select><br>
        Lunch: <select name="lunch"><option value="standard">Standard</option><option value="free/reduced">Free/Reduced</option></select><br>
        Test Prep: <select name="test_prep"><option value="none">None</option><option value="completed">Completed</option></select><br>
        Math Score (0-100): <input type="number" name="math" min="0" max="100" required><br>
        Reading Score (0-100): <input type="number" name="reading" min="0" max="100" required><br>
        Writing Score (0-100): <input type="number" name="writing" min="0" max="100" required><br>
        <input type="submit" value="Predict">
    </form>
   {% if prediction %}
    <h2>Predicted Race/Ethnicity Group: {{ prediction }}</h2>
    <p style="font-size: 14px; color: #444; margin-top: 15px; line-height: 1.4;">
        <strong>{{ disclaimer }}</strong>
    </p>
{% endif %}

{% if error %}
    <h3 style="color: red;">{{ error }}</h3>
{% endif %}
</body>
</html>
